<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card CSS Task</title>
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- End of Fonts-->
    <link rel="stylesheet" href="style.css">

    <style>
        /* This area is for the "Priority" test later. */
    .add-to-cart-btn {
        background-color: green;
    }
    </style>
</head>
<body>

    <div class="product-card">
        <img class="product-image" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&auto=format&fit=crop" alt="A red running shoe">
        <div class="product-info">
            <h2 class="product-title">Velocity Running Shoe</h2>
            <p class="product-description">
                Experience unparalleled comfort and performance. This shoe features a lightweight design and responsive cushioning for your daily run. This text is intentionally long to test the overflow property later on.
            </p>
            <p class="product-price">$120.00</p>
            <span class="product-tag" style="background-color: #e74c3c;">New Arrival</span>
            <span class="product-tag unavailable">Out of Stock</span>
            <button style="background-color: orange;" class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
